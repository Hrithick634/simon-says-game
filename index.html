<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="headings">Simon Says Game</h1>
    <h2 class="headings">Press any key to start the game</h2>
    <div class="part1">
        <div class="box red" type="button" id="red"></div>
        <div class="box yellow" type="button" id="yellow"></div>
    </div>
    <div class="part2">
        <div class="box green" type="button" id="green"></div>
        <div class="box purple" type="button" id="purple"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
